apiVersion: v1
kind: ServiceAccount
metadata:
  name: cke-cluster-dns
  namespace: kube-system
  annotations:
    cke.cybozu.com/revision: "1"
---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:cluster-dns
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  annotations:
    cke.cybozu.com/revision: "1"
    # turn on auto-reconciliation
    # https://kubernetes.io/docs/reference/access-authn-authz/rbac/#auto-reconciliation
    rbac.authorization.kubernetes.io/autoupdate: "true"
rules:
  - apiGroups: [""]
    resources:
      - endpoints
      - services
      - pods
      - namespaces
    verbs: ["list", "watch"]
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames: ["cke-restricted"]
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:cluster-dns
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  annotations:
    cke.cybozu.com/revision: "1"
    rbac.authorization.kubernetes.io/autoupdate: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:cluster-dns
subjects:
- kind: ServiceAccount
  name: cke-cluster-dns
  namespace: kube-system
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: cluster-dns
  namespace: kube-system
  annotations:
    cke.cybozu.com/image: "{{ .coredns }}"
    cke.cybozu.com/revision: "1"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      cke.cybozu.com/appname: cluster-dns
  template:
    metadata:
      labels:
        cke.cybozu.com/appname: cluster-dns
        k8s-app: coredns # sonobuoy requires
      annotations:
        prometheus.io/port: "9153"
    spec:
      priorityClassName: system-cluster-critical
      serviceAccountName: cke-cluster-dns
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      containers:
      - name: coredns
        image: {{ .coredns }}
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 170Mi
          requests:
            cpu: 100m
            memory: 70Mi
        args: [ "-conf", "/etc/coredns/Corefile" ]
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep", "5"]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
          readOnly: true
        ports:
        - containerPort: 1053
          name: dns
          protocol: UDP
        - containerPort: 1053
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
      dnsPolicy: Default
      volumes:
        - name: config-volume
          configMap:
            name: cluster-dns
            items:
            - key: Corefile
              path: Corefile
---

kind: Service
apiVersion: v1
metadata:
  name: cluster-dns
  namespace: kube-system
  annotations:
    cke.cybozu.com/revision: "1"
  labels:
    cke.cybozu.com/appname: cluster-dns
spec:
  selector:
    cke.cybozu.com/appname: cluster-dns
  ports:
    - name: dns
      port: 53
      targetPort: 1053
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 1053
      protocol: TCP
---

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: cluster-dns-pdb
  namespace: kube-system
  annotations:
    cke.cybozu.com/revision: "1"
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      cke.cybozu.com/appname: cluster-dns
