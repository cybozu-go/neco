# Refer to https://gqlgen.com/config/
# for detailed gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Machine:
    model: github.com/cybozu-go/sabakan.Machine
  MachineSpec:
    model: github.com/cybozu-go/sabakan.MachineSpec
  BMC:
    model: github.com/cybozu-go/sabakan.MachineBMC
  MachineStatus:
    model: github.com/cybozu-go/sabakan.MachineStatus
  MachineState:
    model: github.com/cybozu-go/sabakan/gql.MachineState
  IPAddress:
    model: github.com/cybozu-go/sabakan/gql.IPAddress
  DateTime:
    model: github.com/cybozu-go/sabakan/gql.DateTime
  MachineInfo:
    model: github.com/cybozu-go/sabakan.MachineInfo
  NetworkInfo:
    model: github.com/cybozu-go/sabakan.NetworkInfo
  BMCInfo:
    model: github.com/cybozu-go/sabakan.BMCInfo
  NICConfig:
    model: github.com/cybozu-go/sabakan.NICConfig
