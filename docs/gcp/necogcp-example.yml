common:
  project: YOUR_PROJECT
  serviceaccount: YOUR_SERVICE_ACCOUNT
  zone: asia-northeast2-c
app:
  shutdown:
    stop: []
    exclude:
    - my-instance-1
    - my-instance-2
compute:
  machine-type: n1-standard-32
  auto-shutdown:
    timezone: "Asia/Tokyo"
    shutdown-at: "21:00"
  boot-disk-sizeGB: 20
  optional-packages: ["manpages-dev", "glibc-doc"]
  host-vm:
    home-disk: true
    home-disk-sizeGB: 20
    preemptible: false
