common:
  project: YOUR_PROJECT
  serviceaccount: YOUR_SERVICE_ACCOUNT
  zone: asia-northeast1-c
app:
  shutdown:
    stop: []
    exclude:
    - my-instance-1
    - my-instance-2
compute:
  machine-type: c2-standard-30
  boot-disk-sizeGB: 20
  optional-packages: ["manpages-dev", "glibc-doc"]
  host-vm:
    home-disk: true
    home-disk-sizeGB: 20
    preemptible: false
