machine-types:
  - name: qemu
    grace-period-of-setting-unhealthy: 5s
    grace-period-of-setting-unreachable: 5s
    metrics:
      - name: hw_processor_status_health
      - name: hw_storage_controller_status_health
        selector:
          labels:
            controller: PCIeSSD.Slot.2-C
            system: System.Embedded.1
      - name: hw_storage_controller_status_health
        selector:
          labels:
            controller: PCIeSSD.Slot.3-C
      - name: hw_storage_controller_status_health
        selector:
          label-prefix:
            controller: SATAHDD.Slot.
            system: System.Embedded.
        minimum-healthy-count: 1
  - name: staging-dell-14g-boot
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 1
  - name: staging-dell-14g-cs
    metrics:
      - name: hw_systems_processors_status_health
      - name: hw_systems_memorysummary_status_health
      - name: hw_chassis_power_voltages_status_health
      - name: hw_systems_storage_drives_status_health
        selector:
          label-prefix:
            device: PCIeSSD.Slot.
        minimum-healthy-count: 2
