apiVersion: v1
data:
  unbound.conf: |
    server:
      do-daemonize: no
      interface: 0.0.0.0
      interface-automatic: yes
      access-control: 10.64.0.0/12 allow
      chroot: ""
      username: ""
      directory: "/etc/unbound"
      logfile: ""
      use-syslog: no
      log-time-ascii: yes
      log-queries: yes
      log-replies: yes
      log-local-actions: yes
      log-servfail: yes
      rrset-roundrobin: yes
      minimal-responses: yes
      extended-statistics: yes
      rrset-cache-size: 256m
      msg-cache-size: 256m
      pidfile: "/tmp/unbound.pid"
      infra-host-ttl: 60
      prefetch: yes
      root-hints: "/usr/local/unbound/etc/unbound/root.hints"
      trust-anchor-file: "/usr/local/unbound/etc/unbound/root.key"
    remote-control:
      control-enable: yes
      control-interface: 127.0.0.1
      control-use-cert: no
kind: ConfigMap
metadata:
  name: local-unbound
  namespace: internet-egress
---
apiVersion: v1
data:
  squid.conf: |-
    acl neco_network src 10.64.0.0/12
    # Only allow cachemgr access from localhost
    http_access allow manager localhost
    http_access deny manager
    http_access allow neco_network
    http_access deny all
    http_port 3128
    cache_mem 6 GB
    maximum_object_size_in_memory 100 MB
    detect_broken_pconn on
    forwarded_for delete
    httpd_suppress_version_string on
    shutdown_lifetime 10 seconds
    pid_filename   none
    logfile_rotate 0
    access_log     stdio:/dev/stdout
    cache_log      stdio:/dev/stderr
kind: ConfigMap
metadata:
  name: squid
  namespace: internet-egress
---
apiVersion: v1
kind: Service
metadata:
  name: squid
  namespace: internet-egress
spec:
  ports:
  - nodePort: 30128
    port: 3128
    protocol: TCP
    targetPort: 3128
  selector:
    app.kubernetes.io/name: squid
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid
  namespace: internet-egress
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: squid
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: squid
        identity.neco.cybozu.io/name: squid
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - squid
              topologyKey: cke.cybozu.com/rack
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - squid
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -f
        - /etc/squid-conf/squid.conf
        image: ghcr.io/cybozu/squid:6.12.0.2
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - sleep
              - "5"
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 10
          periodSeconds: 1
          tcpSocket:
            port: 3128
        name: squid
        ports:
        - containerPort: 3128
          name: proxy
          protocol: TCP
        readinessProbe:
          periodSeconds: 1
          tcpSocket:
            port: 3128
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /var/spool/squid
          name: cache
        - mountPath: /etc/squid-conf
          name: config
      - args:
        - -c
        - /etc/unbound/unbound.conf
        image: ghcr.io/cybozu/unbound:1.21.1.1
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - sleep
              - "5"
        livenessProbe:
          failureThreshold: 6
          initialDelaySeconds: 1
          periodSeconds: 1
          tcpSocket:
            port: 53
        name: unbound
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        readinessProbe:
          periodSeconds: 1
          tcpSocket:
            port: 53
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /etc/unbound
          name: config-volume
          readOnly: true
        - mountPath: /tmp
          name: temporary-volume
      - args:
        - --unbound.ca=
        - --unbound.cert=
        image: ghcr.io/cybozu/unbound_exporter:0.4.6.2
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9167
          name: metrics
        resources:
          requests:
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
          runAsGroup: 10000
          runAsUser: 10000
      - image: ghcr.io/cybozu/squid-exporter:1.0.7
        imagePullPolicy: IfNotPresent
        name: squid-exporter
        ports:
        - containerPort: 9100
          name: squid-metrics
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
          runAsGroup: 10000
          runAsUser: 10000
      dnsConfig:
        nameservers:
        - 127.0.0.1
      dnsPolicy: None
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        key: node.cybozu.io/cluster-not-ready
        operator: Exists
      volumes:
      - emptyDir: {}
        name: cache
      - configMap:
          name: squid
        name: config
      - configMap:
          items:
          - key: unbound.conf
            path: unbound.conf
          name: local-unbound
        name: config-volume
      - emptyDir: {}
        name: temporary-volume
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: squid-pdb
  namespace: internet-egress
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: squid
