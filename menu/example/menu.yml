kind: Network
spec:
  ipam-config: ipam.json
  asn-base: 64600
  internet: 10.0.0.0/24
  spine-tor: 10.0.1.0
  core-spine: 10.0.2.0/31
  core-external: 10.0.3.0/24
  core-operation: 10.0.4.0/24
  proxy: 10.0.49.3
  ntp: ["172.16.4.65", "172.16.4.66"]
  pod: 10.64.0.0/14
  exposed:
    loadbalancer: 10.72.32.0/20
    bastion: 10.72.48.0/26
    ingress: 10.72.48.64/26
    global: 172.19.0.0/24
---
kind: Inventory
spec:
  cluster-id: dev0
  spine: 2
  rack:
    - cs: 2
      ss: 0
    - cs: 2
      ss: 2
---
kind: Image
name: ubuntu-cloud-image
url: https://cloud-images.ubuntu.com/releases/16.04/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img
---
kind: Image
name: docker-image
file: ./docker.img
---
kind: Node
type: boot
spec:
  cpu: 2
  memory: 2G
  image: ubuntu-cloud-image
  cloud-init-template: boot-seed.yml.template
---
kind: Node
type: cs
spec:
  cpu: 2
  memory: 2G
  data:
    - docker-image
  uefi: true
---
kind: Node
type: ss
spec:
  cpu: 1
  memory: 1G
  data:
    - docker-image
