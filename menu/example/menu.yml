kind: Network
spec:
  ipam-config: ipam.json
  asn-base: 64600
  internet: 10.0.0.0/24
  spine-tor: 10.72.1.0
  core-spine: 10.72.2.0/31
  core-external: 10.72.3.0/24
  core-operation: 10.72.4.0/24
  proxy: 10.0.49.3
  ntp: 172.16.4.64/29
  pod: 10.64.0.0/14
  exposed:
    loadbalancer: 10.72.32.0/20
    bastion: 10.72.48.0/24
    egress: 10.72.49.0/25
    global: 172.19.0.0/24
---
kind: Inventory
spec:
  cluster-id: dev0
  spine: 2
  rack:
    - cs: 2
      ss: 0
    - cs: 2
      ss: 2
---
kind: Image
name: ubuntu-cloud-image
url: https://cloud-images.ubuntu.com/releases/16.04/release/ubuntu-16.04-server-cloudimg-amd64-disk1.img
---
kind: Image
name: docker-image
file: ./docker.img
---
kind: Image
name: flatcar
file: flatcar_production_qemu_image.img
---
kind: DeviceClass
name: ssd
path: /var/scratch/placemat/ssd
---
kind: DeviceClass
name: hdd
path: /var/scratch/placemat/hdd
---
kind: Node
type: boot
spec:
  cpu: 2
  memory: 2G
  image: ubuntu-cloud-image
  cloud-init-template: boot-seed.yml.template
---
kind: Node
type: cs
spec:
  smp:
    cpus: 12
    cores: 6
    sockets: 2
  memory: 2G
  numa:
    nodes: 4
  disk-count: 2
  disk-size: 30G
  data:
    - docker-image
  uefi: true
  tpm: true
---
kind: Node
type: ss
spec:
  cpu: 1
  memory: 1G
  data:
    - docker-image
  tpm: true
  disks:
    - device-class: ssd
      count: 1
      size: 50G
    - device-class: hdd
      count: 3
      size: 100G
