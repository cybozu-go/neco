log stderr all;
protocol device {
    scan time 60;
}
protocol direct direct1 {
    ipv4;
    interface "eth2";
}
protocol bfd {
    interface "*" {
       min rx interval 400 ms;
       min tx interval 400 ms;
    };
}
protocol kernel {
    merge paths;
    ipv4 {
        export filter {
            if source = RTS_DEVICE then reject;
            accept;
        };
    };
}
protocol bgp 'spine1' {
    local as 64601;
    neighbor 10.72.1.4 as 64599;
    bfd;

    ipv4 {
        import all;
        export all;
    };
}
protocol bgp 'spine2' {
    local as 64601;
    neighbor 10.72.1.12 as 64599;
    bfd;

    ipv4 {
        import all;
        export all;
    };
}
template bgp bgpnode {
    local as 64601;
    direct;
    rr client;
    bfd;
    passive;
    error wait time 5,20;

    ipv4 {
        import all;
        export filter {
                if proto = "direct1" then reject;
                accept;
        };
    };
}
protocol bgp 'boot-1' from bgpnode {
    neighbor 10.69.1.3 as 64601;
}
protocol bgp 'rack1-cs-1' from bgpnode {
    neighbor 10.69.1.4 as 64601;
}
protocol bgp 'rack1-cs-2' from bgpnode {
    neighbor 10.69.1.5 as 64601;
}
protocol bgp 'rack1-ss-1' from bgpnode {
    neighbor 10.69.1.6 as 64601;
}
protocol bgp 'rack1-ss-2' from bgpnode {
    neighbor 10.69.1.7 as 64601;
}
protocol bgp 'rack1-ss2-1' from bgpnode {
    neighbor 10.69.1.72 as 64601;
}
