log stderr all;
protocol device {
    scan time 60;
}
protocol direct direct1 {
    ipv4;
    interface "eth2";
}
protocol bfd {
    interface "*" {
       min rx interval 400 ms;
       min tx interval 400 ms;
    };
}
protocol kernel {
    merge paths;
    ipv4 {
        export filter {
            if source = RTS_DEVICE then reject;
            accept;
        };
    };
}
protocol bgp 'spine1' {
    local as 64600;
    neighbor 10.72.1.0 as 64599;
    bfd;

    ipv4 {
        import all;
        export all;
    };
}
protocol bgp 'spine2' {
    local as 64600;
    neighbor 10.72.1.8 as 64599;
    bfd;

    ipv4 {
        import all;
        export all;
    };
}
template bgp bgpnode {
    local as 64600;
    direct;
    rr client;
    bfd;
    passive;
    error wait time 5,20;

    ipv4 {
        import all;
        export filter {
                if proto = "direct1" then reject;
                accept;
        };
    };
}
protocol bgp 'boot-0' from bgpnode {
    neighbor 10.69.0.67 as 64600;
}
protocol bgp 'rack0-cs-1' from bgpnode {
    neighbor 10.69.0.68 as 64600;
}
protocol bgp 'rack0-cs-2' from bgpnode {
    neighbor 10.69.0.69 as 64600;
}
