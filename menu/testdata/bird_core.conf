log stderr all;
protocol device {
    scan time 60;
}
protocol bfd {
    interface "*" {
       min rx interval 400 ms;
       min tx interval 400 ms;
    };
}
protocol static defaultgw {
    ipv4;
    route 0.0.0.0/0 via 10.0.0.1;
}
protocol kernel {
    merge paths;
    ipv4 {
        export all;
    };
}
template bgp bgpcore {
    local as 64597;
    bfd;

    ipv4 {
        import all;
        export all;
        next hop self;
    };
}
protocol bgp 'spine1' from bgpcore {
    neighbor 10.0.2.1 as 64599;
}
protocol bgp 'spine2' from bgpcore {
    neighbor 10.0.2.3 as 64599;
}
