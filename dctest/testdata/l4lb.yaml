apiVersion: v1
kind: Namespace
metadata:
  name: testl4lb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testhttpd
  namespace: testl4lb
  labels:
    app.kubernetes.io/name: testhttpd
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: testhttpd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: testhttpd
    spec:
      containers:
        - name: testhttpd
          image: quay.io/cybozu/testhttpd:0
---
kind: Service
apiVersion: v1
metadata:
  name: testhttpd
  namespace: testl4lb
spec:
  selector:
    app.kubernetes.io/name: testhttpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
kind: Service
apiVersion: v1
metadata:
  name: testhttpd-local
  namespace: testl4lb
spec:
  selector:
    app.kubernetes.io/name: testhttpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
  externalTrafficPolicy: Local
