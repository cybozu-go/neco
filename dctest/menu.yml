kind: Network
spec:
  ipam-config: ipam.json
  asn-base: 64600
  internet: 10.0.0.0/24
  spine-tor: 10.72.1.0
  core-spine: 10.72.2.0/31
  core-external: 10.72.3.0/24
  core-operation: 10.72.4.0/24
  proxy: 10.0.49.3
  ntp: 172.16.4.64/29
  pod: 10.64.0.0/14
  exposed:
    loadbalancer: 10.72.32.0/20
    bastion: 10.72.48.0/24
    egress: 10.72.49.0/25
    global: 172.19.0.0/24
---
kind: Inventory
spec:
  cluster-id: dev0
  spine: 2
  rack:
    - cs: 2
      ss: 1
      ss2: 1
    - cs: 2
    - cs: 1
    - cs: 1
---
kind: Image
name: custom-ubuntu-image
file: cybozu-ubuntu-22.04-server-cloudimg-amd64.img
---
kind: Image
name: flatcar
file: flatcar_production_qemu_image.img
---
kind: Node
type: boot
spec:
  cpu: 8
  memory: 4G
  image: custom-ubuntu-image
  cloud-init-template: boot-seed.yml.template
---
kind: Node
type: cs
spec:
  cpu: 8
  memory: 16G
  disk-count: 3
  tpm: true
---
kind: Node
type: ss
spec:
  cpu: 2
  memory: 10G
  disk-count: 4
  tpm: true
---
kind: Node
type: ss2
spec:
  cpu: 2
  memory: 10G
  disk-count: 4
  tpm: true
