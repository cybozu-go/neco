kind: Network
spec:
  ipam-config: ipam.json
  asn-base: 64600
  internet: 10.0.0.0/24
  spine-tor: 10.0.1.0
  core-spine: 10.0.2.0/31
  core-external: 10.0.3.0/24
  core-operation: 10.0.4.0/24
  proxy: 10.0.49.3
  ntp: ["172.16.4.65", "172.16.4.66"]
  pod: 10.64.0.0/14
  exposed:
    loadbalancer: 10.72.32.0/20
    bastion: 10.72.48.0/26
    ingress: 10.72.48.64/26
    global: 172.19.0.0/24
---
kind: Inventory
spec:
  cluster-id: dev0
  spine: 2
  rack:
    - cs: 1
      ss: 1
    - cs: 1
      ss: 1
    - cs: 2
      ss: 1
---
kind: Image
name: custom-ubuntu-image
file: cybozu-ubuntu-20.04-server-cloudimg-amd64.img
---
kind: Node
type: boot
spec:
  cpu: 8
  memory: 4G
  image: custom-ubuntu-image
  cloud-init-template: boot-seed.yml.template
---
kind: Node
type: cs
spec:
  cpu: 8
  memory: 12G
---
kind: Node
type: ss
spec:
  cpu: 3
  memory: 10G
